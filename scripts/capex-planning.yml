- description: Make a list of planning items
  task: create-list
  name: items
  attributes:
    - {name: cost, type: numeric }

- description: Make a list of locations
  task: create-list
  name: geographies
  attributes: []

- description: Update list of items
  task: update-list
  name: items
  values:
    - {name: shared hosting server, cost: 7500}
    - {name: shared hosting backup server, cost: 7500}

- description: Update list of locations
  task: update-list
  name: geographies
  values:
    - {name: TX1}
    - {name: GPX}
    - {name: HK}
    - {name: TR}
    - {name: UK}
    - {name: CN}
    - {name: C1}
    - {name: APAC}
    - {name: EUR}
    - {name: NA}
    - {name: SA}
    - {name: AF}
    - {name: GLOBAL}

